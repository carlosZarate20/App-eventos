<div class="content-wrapper">	
	<div class=" row">
		<div class="">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">

					<li data-target="#myCarousel" data-slide-to="3" class=""></li>
					<li data-target="#myCarousel" data-slide-to="4" class=""></li> 
				</ol> -->
				<div class="carousel-inner" role="listbox" style="width: 100%;max-height: 450px;">
					<div class="item active" > 
						<div class="container">
							<img src="{{image}}" style="width: 100%; height: auto;">
						</div>
							
						<!-- <div class="container" >
							
							<div class="carousel-caption" style="position: absolute;">
								<h3>The Biggest <span>Sale</span></h3>
								<p>Special for today</p>
							</div>
						</div> -->
					</div>
					<div class="item item2" *ngFor="let items2 of model.listEvent2" > 
						<div class="container">
							<img src="{{items2.image}}" style="width:100%;height:450px" (click)="passDetailsView(items2.id)" >
						</div>
						
						<!-- <div class="container">
							<div class="carousel-caption" style="position: absolute;">
								<h3>Summer <span>Collection</span></h3>
								<p>New Arrivals On Sale</p>
							</div>
						</div> -->
					</div>	
					<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
				
			</div> 
		</div>
	</div>	
	<div class="row">
		<nav class="menu_category navbar navbar-default hidden-xs" role="navigation">
			<div class="container">	
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="nav-category collapse navbar-collapse">
					<ul *ngIf="!validateList" class="nav navbar-nav listado-nav">
						<li *ngFor="let itemCategorie of model.listCategories"><a (click)="findCategory(itemCategorie.id)">{{itemCategorie.name}}</a></li>
					</ul>
					<ul *ngIf="validateList" class="nav navbar-nav listado-nav">
						<li *ngFor="let itemCategory of model.listCategoriesAux">
							<a (click)="findCategory(itemCategory.id)">{{itemCategory.name}}</a>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Otras Categor√≠as<span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li *ngFor="let itemCategory2 of model.listCategoriesAux2" ><a (click)="findCategory(itemCategory2.id)" style="color: white;">{{itemCategory2.name}}</a></li>
							</ul>
						</li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	</div>	
	<div id="menu-listados-mobile" class="menu_category navbar navbar-default visible-xs">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-menu-navbar-collapse" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse" id="bs-menu-navbar-collapse" aria-expanded="false" style="height: 1px;">
				<ul id="menu-home-mobile" class="nav navbar-nav listado-nav">
					<li id="menu-home-nuevos-mobile" *ngFor="let itemCategorie of model.listCategories"><a (click)="findCategory(itemCategorie.id)" style="color: white;">{{itemCategorie.name}}</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="new_arrivals_agile_w3ls_info">
		<div class="container">
			<div class="resp-tabs-container">
				<div class="tab1">
					<div class="col-md-4 product-men" *ngFor="let items of model.listEvent">
						<div class="men-pro-item simpleCart_shelfItem">
							<div class="men-thumb-item" (click)="passDetailsView(items.id)">
								<!-- <img  src="{{items.image}}" class="pro-image-front" style="width: 100%; height: auto;">
								<img  src="{{items.image}}" class="pro-image-back" style="width: 100%; height: auto;"> -->
								<img  src="{{items.image}}" class="pro-image-front" style="width: 350px;
								height: 200px;
								max-width: 100%;
								max-height: 100%;">
								<img  src="{{items.image}}" class="pro-image-back" style="width: 350px;
								height: 200px;
								max-width: 100%;
								max-height: 100%;">
								<div class="men-cart-pro">
									<div class="inner-men-cart-pro">
										<a class="link-product-add-cart">{{items.name}}</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- <div class="row">
				<div class="col-md-12">
					
				</div>
			</div> -->
		</div>
	</div>
	
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
