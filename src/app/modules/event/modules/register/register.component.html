<div class="body2">
    <div class="top-content">
        <div class="inner-bg">
            <div class="">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Crea una cuenta en nuestro sitio</h3>
                            <p>Ingrese sus datos:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form [formGroup]="userForm" class="login-form" (ngSubmit)="registerUser(userForm.value)">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Nombre</label>
                                <input type="text" formControlName="name" placeholder="Nombre..." class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Apellido</label>
                                <input type="text" formControlName="lastName" placeholder="Apellido..." class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Correo</label>
                                <input type="text" formControlName="email" placeholder="Correo..." class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Confirmar Correo</label>
                                <input type="text" formControlName="emailConfirm" placeholder="Confirmar Correo..." class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Celular</label>
                                <input type="text" formControlName="phone" placeholder="Celular..." class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Contrase単a</label>
                                <input type="password" formControlName="password" placeholder="Contrase単a..." class="form-password form-control" id="form-password">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Confirmar contrase単a</label>
                                <input type="password" formControlName="passwordConfirm" placeholder="Confirmar contrase単a..." class="form-password form-control" id="form-password">
                            </div>
                            <button  type="submit" class="btn">Ingresar!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
