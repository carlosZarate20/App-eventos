<p-dialog [(visible)]="displayDialogAlert" styleClass="top_alert" modal="modal" [responsive]="true" [minWidth]="500" [draggable]="false">
    <p-header><i class="fa fa-exclamation-triangle"></i>
        Alerta
    </p-header>
    <p style="white-space:pre-wrap;">{{message}}</p>
    <p-footer>
    <button type="button" (click)="displayDialogAlert=false" class="btn btn-default">
            <i class="fa fa-check"></i>Aceptar</button>
    </p-footer>
</p-dialog>

<div class="body2">
    <div class="top-content"> 
        <div class="inner-bg" >
            <div class="" >
                <div class="col-sm-4 col-sm-offset-4 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Inicia Sesi칩n</h3>
                            <p>Ingrese su correo y contrase침a</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form [formGroup]="loginForm" class="login-form" (ngSubmit)="loginUser(loginForm.value)">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Correo</label>
                                <input type="text" formControlName="userName" name="userName" placeholder="Correo..." class="form-username form-control">
                                <div *ngIf="submitted && loginForm.controls['userName'].errors?.required" class="help-block" style="color: red">
                                    Este campo es obligatorio
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Contrase침a</label>
                                <input type="password" formControlName="password" placeholder="Contrase침a..." class="form-password form-control">
                                <div *ngIf="submitted && loginForm.controls['password'].errors?.required" class="help-block" style="color: red">
                                    Este campo es obligatorio
                                </div>
                            </div>
                            <button type="submit" class="btn">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
