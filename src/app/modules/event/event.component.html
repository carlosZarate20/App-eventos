
<header class="menubar navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle toggle-right" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>	
		<div class="collapse navbar-collapse navbar-ex1-collapse"> 
			<div class="col-md-4 col-sm-4 col-xs-12">
				<a class="navbar-brand" rel="home" routerLink="/event/events" style="padding-right: 100px">Logo</a>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-12 custom-search-form">
				<div class="input-group">
					<input type="text" class="form-control ac_input" placeholder="Buscar... " id="search" name="srch-term">
					<div class="input-group-btn">
						<button class="btn btn-default" (click)="activateSearch()"  type="submit">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<ul class="nav navbar-nav navbar-right hidden-xs">			
					<li *ngFor="let menuItem of model.menu.login.items" [routerLinkActive]="['active']">
						<a *ngIf="usuario == null" routerLink="{{menuItem.url}}">{{menuItem.name}}</a></li>
					<li *ngFor="let menuItem of model.menu.register.items" [routerLinkActive]="['active']">
						<a *ngIf="usuario == null" routerLink="{{menuItem.url}}">{{menuItem.name}}</a></li>
					<li *ngFor="let menuItem of model.menu.create.items" [routerLinkActive]="['active']">
						<a *ngIf="usuario != null && roleAdmin" routerLink="{{menuItem.url}}">{{menuItem.name}}</a></li>
					<li  class="dropdown" *ngIf="usuario != null">
						<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{usuario}}
							<i class="glyphicon glyphicon-user"></i>
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu"  role="menu" style="background-color: #222 ">
							<a (click)="logout()" href="/event/events" style="color: white">
								<i class="fa fa-sign-out"></i> Cerrar sesion</a>
						</ul>
					</li>
				</ul>
			</div>
	
		</div>
	</div>
	<div id="app-search" *ngIf="this.modalSearch" class="open" >
		<div class="container">
			<button type="button" (click)="desactivateSearch()" class="close"><small>CERRAR</small> <span>×</span></button>
			<div class="filters">
				<div class="tittle">
					<h2>Buscar Eventos</h2>
					<p>¿Qué evento estás buscando?</p>
				</div>
				<div class="content-filters">
					<div class="filter"> 
						<div class="filter_name">
							<span>Tipo</span>
						</div>
						<div class="filter__content">
							<div class="filter__content__heading">
								<button type="button" class="close">
									×
								  </button>
								  <p>Filtra los eventos por tipo</p>
							</div>
						</div>
					</div>
					<div class="filter"> 
						<div class="filter_name">
							<span>Fecha Evento</span>
						</div>
						<div class="filter__content">

						</div>
					</div>
				</div>
			</div>
			<form [formGroup]="eventForm">
			<div class="input-search">
				<span class="input-search__search">
					<i class="fa fa-search"></i>
				</span>
				<input type="search" formControlName="name" (keyup)="findEvent($event,eventForm.value)">
			</div>
			</form>
			<div class="new_arrivals_agile_w3ls_info">
				<div class="container">
					<div class="resp-tabs-container">
						<div class="tab1">
							<div class="col-md-3 product-men" *ngFor="let items of model.listEvent">
								<div class="men-pro-item simpleCart_shelfItem">
									<div class="men-thumb-item" (click)="passDetailsView(items.id)">
										<img  src="{{items.image}}" style="width: 250px; height: 200px;">
										<div class="men-cart-pro">
											<div class="inner-men-cart-pro">
												<a class="link-product-add-cart">{{items.name}}</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- <div class="row">
						<div class="col-md-12">
							
						</div>
					</div> -->
				</div>
			</div>
		</div>
	</div>
</header>

<router-outlet #o="outlet"></router-outlet>
