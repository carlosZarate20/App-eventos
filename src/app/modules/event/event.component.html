
<header class="menubar navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle toggle-right" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>	
		<div class="collapse navbar-collapse navbar-ex1-collapse"> 
			<div class="col-md-4 col-sm-4 col-xs-12">
				<a class="navbar-brand" rel="home" href="/" style="padding-right: 100px">Logo</a>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-12 custom-search-form">
				<div class="input-group">
					<input type="text" class="form-control ac_input" placeholder="Buscar... " id="search" name="srch-term">
					<div class="input-group-btn">
						<button class="btn btn-default" (click)="activateSearch()"  type="submit">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<ul class="nav navbar-nav navbar-right hidden-xs">			
					<li *ngFor="let menuItem of model.menu.login.items" [routerLinkActive]="['active']">
						<a *ngIf="usuario == null" routerLink="{{menuItem.url}}">{{menuItem.name}}</a></li>
					<li *ngFor="let menuItem of model.menu.register.items" [routerLinkActive]="['active']">
						<a *ngIf="usuario == null" routerLink="{{menuItem.url}}">{{menuItem.name}}</a></li>
					<li *ngFor="let menuItem of model.menu.create.items" [routerLinkActive]="['active']">
						<a *ngIf="usuario != null" routerLink="{{menuItem.url}}">{{menuItem.name}}</a></li>
					<li  class="dropdown" *ngIf="usuario != null">
						<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{usuario}}
							<i class="glyphicon glyphicon-user"></i>
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu"  role="menu">
							<a (click)="logout()" href="/event/events">
								<i class="fa fa-sign-out"></i> Cerrar sesion</a>
						</ul>
					</li>
				</ul>
				<!-- <div class="collapse navbar-collapse ">
					
				</div> -->
			</div>
	
		</div>
	</div>
	<div *ngIf="this.modalSearch" class="open" id="app-search">
		<div class="container">
			<button type="button" (click)="desactivateSearch()" class="close"><small>CERRAR</small> <span>Ã—</span></button>
		</div>
	</div>
</header>

<router-outlet #o="outlet"></router-outlet>
