	</div>
	<div class="collapse navbar-collapse navbar-ex1-collapse"> 
		<div class="col-md-4 col-sm-4 col-xs-12">
			<div class=" custom-search-form">
				<form class="navbar-form pull-right" role="search">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
					<div class="input-group-btn">
						<button class="btn btn-default" (click)="activateSearch()" type="submit"><i class="glyphicon glyphicon-search"></i></button>
					</div>
				</div>
				</form>
			</div>

		<div class="col-md-6 col-sm-6 col-xs-6">

				<ul class="nav navbar-nav navbar-right hidden-xs " >

						<a routerLink="{{menuItem.url}}">{{menuItem.name}}</a></li> -->
					
					<li *ngFor="let menuItem of model.menu.login.items" [routerLinkActive]="['active']">
						<a *ngIf="usuario == null" routerLink="{{menuItem.url}}">{{menuItem.name}}</a></li>
					<li *ngFor="let menuItem of model.menu.register.items" [routerLinkActive]="['active']">
						<a *ngIf="usuario == null" routerLink="{{menuItem.url}}">{{menuItem.name}}</a></li>
					<li *ngFor="let menuItem of model.menu.create.items" [routerLinkActive]="['active']">
						<a *ngIf="usuario != null" routerLink="{{menuItem.url}}">{{menuItem.name}}</a></li>
					<li  class="dropdown" *ngIf="usuario != null">
						<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{usuario}}
							<i class="glyphicon glyphicon-user"></i>
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<a (click)="logout()" href="/event/events">
								<i class="fa fa-sign-out"></i> Cerrar sesion</a>
						</ul>
					</li>
				</ul>
			</div>
		</div>
		
		
	</div>
</div>
