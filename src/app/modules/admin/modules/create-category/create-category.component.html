<div class="content-wrapper">
    <div class="col-md-12">
        <div class="m-portlet">
            <div class="m-portlet__head">
                <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                        <h3 class="m-portlet__head-text">Crear Categoria</h3>
                    </div>
                </div>
                
            </div>
            <div class="m-portlet__body">
                <div class="m-form--label-align-right m--margin-bottom-30">
                    <div class="row align-items-center">
                        <div class="col-xl-8 order-2 order-xl-1">
                            <div class="row">
                                <div class="form-group m-form__group col-xl-4">
                                    <label> </label>
                                    <div class="m-input m-input-icon m-input-icon--left">
                                        <input type="text" (keyup)="findCategory()" name="searchCategory" [(ngModel)]="model.searchCategory" class="form-control m-input m-input--pill m-input--solid" placeholder="Buscar..." id="search" autocomplete="off">
                                        <span class="m-input-icon__icon m-input-icon__icon--left">
                                            <span><i class="fa fa-search"></i></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                            <button class="btn btn-primary m-btn m-btn--icon btn-add" data-toggle="modal"  data-target="#myModal" autocomplete="off">
                                <span>
                                    <i class="fa fa-plus"></i>
                                    <span> Registrar Categoría</span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div *ngIf="loading" >
                        <img src="../../../../../assets/css/carga.gif" class="center" style="width: 50px; height: 50px;">
                    </div>
                </div>
                <div id="tbl-data_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                    <table class="table table-striped table-bordered dataTable no-footer dtr-inline" id="tbl-data" aria-describedby="tbl-data_info"
                        role="grid" style="width: 974px;"> 
                        <thead>
                            <tr role="row">
                                <th class="text-center sorting_asc">Nombre de categoria</th>
                                <th class="text-center sorting_asc">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr role="row" class="odd" *ngFor="let items of model.listCategory">
                                <td class="sorting_1 text-center">{{items.name}}</td>
                                <td class="text-center">
                                        <button type="buttom" (click)="getEditCategory(items.id)" class="btn btn-info btn-sm edit" data-toggle="modal"  data-target="#myModalEdit"> <i class="fa fa-edit"></i> </button>
                                        <button type="button" (click)="deleteCategory(items.id)" class="btn btn-danger btn-sm delete"> <i class="fa fa-trash"></i> </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p-paginator [rows]="1" [totalRecords]="totalPages" (onPageChange)="paginate($event)" *ngIf="model.listCategory.length > 0" [rowsPerPageOptions]="[10,20,30]"></p-paginator>
                </div>

                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                  <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Crear categoría</h4>
                      </div>
                      <div class="modal-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nombre de la categoria</label>
                                <input type="text" (blur)="validateNameCategoryCreate()" [(ngModel)]="model.nameCategory" class="form-control" id="exampleInputEmail1" placeholder="Ingresar Nombre de Categoría">
                            </div>
                            <div *ngIf="validateCreate" class="help-block" style="color: red">
                                Este Campo no puede estar vacío.
                            </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" (click)="saveCategory()">Registrar</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">cerrar</button>
                      </div>
                    </div>
                
                  </div>
                </div>

                <!-- Modal -->
                <div id="myModalEdit" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Editar Categoria</h4>
                        </div>
                        <div class="modal-body">
                              <div class="form-group">
                                  <label for="exampleInputEmail1">Nombre de la categoria</label>
                                  <input type="text" (blur)="validateNameCategoryEdit()" [(ngModel)]="model.nameEditCategory" class="form-control" id="exampleInputEmail1" placeholder="Ingresar Nombre de Categoría">
                              </div>
                              <div *ngIf="validateEdit" class="help-block" style="color: red">
                                Este Campo no puede estar vacío.
                            </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" (click)="updateCategory()">Editar</button>
                          <button type="button" class="btn btn-default" data-dismiss="modal">cerrar</button>
                        </div>
                      </div>
                  
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label for="exampleInputEmail1">Nombre de la categoria</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingresar Nombre de Categoría">
                </div>
    
                <div class="card-footer">
                    <button type="submit" class="btn btn-danger">Registrar</button>
                </div> -->
            </div>
        </div>
        
        
    </div>
    
</div>
