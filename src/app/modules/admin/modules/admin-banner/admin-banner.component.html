                <div class="col-md-12">
                    <div *ngIf="loading" >
                        <img src="../../../../../assets/css/carga.gif" class="center" style="width: 50px; height: 50px;">
                    </div>
                </div>
                <div id="tbl-data_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                    <table class="table table-striped table-bordered dataTable no-footer dtr-inline" id="tbl-data" aria-describedby="tbl-data_info"
                        role="grid" style="width: 974px;"> 
                        <thead>
                            <tr role="row">
                                <th class="text-center sorting_asc">Nombre de Evento</th>
                                <th class="text-center sorting_asc">Vista Banner</th>
                                <th class="text-center sorting_asc">Vista Principal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr role="row" class="odd" *ngFor="let items of model.listEvent">
                                <td class="sorting_1 text-center">{{items.name}}</td>
                                <td class="text-center">
                                    <input type="checkbox" name="acceptTerms" [(ngModel)]="items.inBannerPost" (change)= "validateCheked(items.id, items.inBannerPost, items.inMainView)"  value="">
                                </td>
                                <td class="text-center">
                                    <input type="checkbox" [(ngModel)]="items.inMainView" (change)= "validateCheked(items.id, items.inBannerPost, items.inMainView)" name="acceptTerms"  value="">
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
